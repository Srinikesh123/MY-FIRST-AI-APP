<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Coding Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }
        
        .header {
            grid-column: 1 / -1;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .user-info {
            background: rgba(0, 255, 136, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #00ff88;
        }
        
        .sidebar {
            background: #161616;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar-header h3 {
            color: #00ff88;
            margin-bottom: 15px;
        }
        
        .file-item {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-item:hover {
            background: rgba(0, 255, 136, 0.1);
        }
        
        .file-item.active {
            background: rgba(0, 255, 136, 0.2);
            border-left: 3px solid #00ff88;
        }
        
        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .editor-container {
            flex: 1;
            background: #1e1e1e;
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        #codeEditor {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            padding: 20px;
            resize: none;
            outline: none;
        }
        
        .chat-panel {
            background: #161616;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #00ff88;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
        }
        
        .user-message {
            background: #2d3748;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .agent-message {
            background: #2a2a2a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #333;
        }
        
        #userInput {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            outline: none;
        }
        
        #userInput:focus {
            border-color: #00ff88;
        }
        
        #sendButton {
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        
        #sendButton:hover {
            background: #00e676;
        }
        
        .preview-btn {
            background: #00cc66;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .preview-btn:hover {
            background: #00b359;
        }
        
        /* Preview Modal */
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .preview-modal.active {
            display: flex;
        }
        
        .preview-window {
            width: 90vw;
            height: 85vh;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .preview-header {
            padding: 15px 20px;
            background: #1a1a1a;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-controls {
            display: flex;
            gap: 8px;
        }
        
        .preview-control-btn {
            background: #2a2a2a;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .preview-control-btn.active {
            background: #00cc66;
            border-color: #00cc66;
            color: white;
        }
        
        .close-preview {
            background: #da3633;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .preview-content {
            flex: 1;
            background: #f6f8fa;
        }
        
        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üöÄ Simple Coding Agent</div>
            <div class="user-info">
                <div style="font-size: 12px;">üë§ howtotutorialbysrinikesh</div>
                <div style="font-size: 10px; color: #00ff88;">Connected</div>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>üìÅ Files</h3>
                <button onclick="app.newFile()" style="background:#00cc66;color:white;border:none;padding:6px 10px;border-radius:4px;margin-top:10px;cursor:pointer;font-size:12px;">+ New File</button>
            </div>
            <div id="fileList"></div>
        </div>
        
        <!-- Main Editor -->
        <div class="main-content">
            <div class="editor-header">
                <div id="currentFileName">Select a file or create new</div>
                <button class="preview-btn" onclick="app.togglePreview()">üëÅÔ∏è Preview</button>
            </div>
            <div class="editor-container">
                <textarea id="codeEditor" placeholder="Write your code here..."></textarea>
            </div>
        </div>
        
        <!-- Chat -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="chat-title">ü§ñ AI Assistant</div>
            </div>
            <div class="messages" id="messages">
                <div class="message agent-message">
                    <div>Hello! I'm your coding assistant. I can help you build websites, applications, and more. Just tell me what you want to create!</div>
                </div>
            </div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Ask me to build something..."></textarea>
                <button id="sendButton" onclick="app.sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-window">
            <div class="preview-header">
                <div>üñ•Ô∏è Live Preview</div>
                <div class="preview-controls">
                    <button class="preview-control-btn active" onclick="app.setPreviewMode('desktop')">üíª Desktop</button>
                    <button class="preview-control-btn" onclick="app.setPreviewMode('tablet')">üì± Tablet</button>
                    <button class="preview-control-btn" onclick="app.setPreviewMode('mobile')">üì± Mobile</button>
                    <button class="preview-control-btn" onclick="app.refreshPreview()">üîÑ Refresh</button>
                    <button class="close-preview" onclick="app.closePreview()">√ó</button>
                </div>
            </div>
            <div class="preview-content">
                <iframe id="previewFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        class SimpleCodingAgent {
            constructor() {
                this.state = {
                    project: { files: {}, conversation: [] },
                    currentFile: null,
                    previewMode: 'desktop',
                    previewOpen: false
                };
                
                this.init();
            }
            
            init() {
                this.updateFileList();
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                const input = document.getElementById('userInput');
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            sendMessage() {
                const input = document.getElementById('userInput');
                const message = input.value.trim();
                if (!message) return;
                
                // Add user message
                this.addMessage('user', message);
                input.value = '';
                
                // Show typing
                this.showTyping();
                
                // Simulate AI response with code generation
                setTimeout(() => {
                    this.hideTyping();
                    
                    // Simple code generation logic
                    if (message.toLowerCase().includes('portfolio')) {
                        this.generatePortfolio(message);
                    } else if (message.toLowerCase().includes('todo')) {
                        this.generateTodo(message);
                    } else if (message.toLowerCase().includes('landing') || message.toLowerCase().includes('page')) {
                        this.generateLandingPage(message);
                    } else {
                        this.generateGeneric(message);
                    }
                }, 1000);
            }
            
            generatePortfolio(prompt) {
                const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Generated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .project {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Portfolio</h1>
            <p>Generated by AI Coding Agent</p>
        </header>
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of project 1</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of project 2</p>
            </div>
        </div>
    </div>
</body>
</html>`;
                
                this.state.project.files['index.html'] = html;
                this.updateFileList();
                this.openFile('index.html');
                this.refreshPreview();
                
                this.addMessage('agent', 'Created a beautiful portfolio website! Check the preview to see it in action.');
            }
            
            generateTodo(prompt) {
                const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            margin: 10px 0;
            border-radius: 5px;
        }
        .todo-item.completed {
            background: #e8f5e8;
        }
        input[type="checkbox"] {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Add a new task..." style="width: 100%; padding: 10px; margin: 10px 0;">
            <button type="submit" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px;">Add Task</button>
        </form>
        <div id="todoList"></div>
    </div>
    <script>
        document.getElementById('todoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('todoInput');
            if (input.value.trim()) {
                const list = document.getElementById('todoList');
                const item = document.createElement('div');
                item.className = 'todo-item';
                item.innerHTML = '<input type="checkbox" onchange="toggleCompleted(this)"> ' + input.value;
                list.appendChild(item);
                input.value = '';
            }
        });
        
        function toggleCompleted(checkbox) {
            const item = checkbox.parentElement;
            item.classList.toggle('completed');
        }
    <\/script>
</body>
</html>`;
                
                this.state.project.files['index.html'] = html;
                this.updateFileList();
                this.openFile('index.html');
                this.refreshPreview();
                
                this.addMessage('agent', 'Created a functional todo app! You can add tasks and mark them as completed.');
            }
            
            generateLandingPage(prompt) {
                const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px;
        }
        .hero {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .cta-button {
            background: white;
            color: #ff6b6b;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 80px;
        }
        .feature {
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Amazing Product</h1>
            <p>The best solution for all your needs</p>
            <button class="cta-button">Get Started</button>
        </div>
        <div class="features">
            <div class="feature">
                <h3>‚ú® Feature 1</h3>
                <p>Description of amazing feature</p>
            </div>
            <div class="feature">
                <h3>üöÄ Feature 2</h3>
                <p>Description of another great feature</p>
            </div>
            <div class="feature">
                <h3>üí° Feature 3</h3>
                <p>Description of innovative feature</p>
            </div>
        </div>
    </div>
</body>
</html>`;
                
                this.state.project.files['index.html'] = html;
                this.updateFileList();
                this.openFile('index.html');
                this.refreshPreview();
                
                this.addMessage('agent', 'Created a stunning landing page! Perfect for showcasing your product.');
            }
            
            generateGeneric(prompt) {
                const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Content</h1>
        <p>Your request: "${prompt}"</p>
        <p>I've created this page based on your request. You can edit it further in the code editor.</p>
    </div>
</body>
</html>`;
                
                this.state.project.files['index.html'] = html;
                this.updateFileList();
                this.openFile('index.html');
                this.refreshPreview();
                
                this.addMessage('agent', `I've created a page based on your request: "${prompt}". Check the preview!`);
            }
            
            updateFileList() {
                const fileList = document.getElementById('fileList');
                const files = Object.keys(this.state.project.files);
                
                if (files.length === 0) {
                    fileList.innerHTML = '<div style="color:#666;text-align:center;padding:20px;">No files yet</div>';
                    return;
                }
                
                fileList.innerHTML = files.map(file => `
                    <div class="file-item ${this.state.currentFile === file ? 'active' : ''}" 
                         onclick="app.openFile('${file}')">
                        <span>üìÑ</span>
                        <span style="flex:1;overflow:hidden;text-overflow:ellipsis;">${file}</span>
                    </div>
                `).join('');
            }
            
            openFile(filename) {
                this.state.currentFile = filename;
                const content = this.state.project.files[filename] || '';
                
                document.getElementById('codeEditor').value = content;
                document.getElementById('currentFileName').textContent = filename;
                this.updateFileList();
            }
            
            newFile() {
                const filename = prompt('Enter filename (e.g., index.html, app.js, style.css):');
                if (filename && filename.trim()) {
                    this.state.project.files[filename.trim()] = '';
                    this.updateFileList();
                    this.openFile(filename.trim());
                }
            }
            
            refreshPreview() {
                const frame = document.getElementById('previewFrame');
                const htmlFiles = Object.keys(this.state.project.files).filter(f => f.endsWith('.html'));
                
                if (htmlFiles.length === 0) {
                    frame.srcdoc = '<div style="text-align:center;padding:40px;color:#666;"><h2>No HTML files</h2><p>Create an HTML file first</p></div>';
                    return;
                }
                
                const htmlFile = htmlFiles.includes('index.html') ? 'index.html' : htmlFiles[0];
                frame.srcdoc = this.state.project.files[htmlFile];
            }
            
            togglePreview() {
                const modal = document.getElementById('previewModal');
                modal.classList.toggle('active');
                if (modal.classList.contains('active')) {
                    this.refreshPreview();
                }
            }
            
            closePreview() {
                document.getElementById('previewModal').classList.remove('active');
            }
            
            setPreviewMode(mode) {
                this.state.previewMode = mode;
                
                document.querySelectorAll('.preview-control-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.onclick.toString().includes(mode));
                });
                
                const frame = document.getElementById('previewFrame');
                if (frame) {
                    frame.className = '';
                    if (mode === 'mobile') {
                        frame.style.width = '375px';
                        frame.style.height = '667px';
                        frame.style.borderRadius = '20px';
                        frame.style.boxShadow = '0 0 0 10px #1a1a1a, 0 25px 50px -12px rgba(0,0,0,0.5)';
                        frame.style.margin = 'auto';
                    } else if (mode === 'tablet') {
                        frame.style.width = '768px';
                        frame.style.height = '1024px';
                        frame.style.borderRadius = '12px';
                        frame.style.boxShadow = '0 0 0 8px #1a1a1a, 0 25px 50px -12px rgba(0,0,0,0.5)';
                        frame.style.margin = 'auto';
                    } else {
                        frame.style.width = '100%';
                        frame.style.height = '100%';
                        frame.style.borderRadius = '0';
                        frame.style.boxShadow = 'none';
                    }
                }
            }
            
            addMessage(sender, content) {
                const messages = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.innerHTML = content;
                messages.appendChild(messageDiv);
                messages.scrollTop = messages.scrollHeight;
            }
            
            showTyping() {
                const messages = document.getElementById('messages');
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message agent-message';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = '<div class="loading"></div> Building your code...';
                messages.appendChild(typingDiv);
                messages.scrollTop = messages.scrollHeight;
            }
            
            hideTyping() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        }
        
        // Initialize app
        const app = new SimpleCodingAgent();
    </script>
</body>
</html>
