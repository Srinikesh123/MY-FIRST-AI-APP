<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Coding Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 250px 1fr 350px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }
        
        /* Header */
        .header {
            grid-column: 1 / -1;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* Sidebar - Files */
        .sidebar {
            background: #161616;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar-header {
            margin-bottom: 20px;
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .file-item {
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .file-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
        }
        
        /* Main Content - Editor */
        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .file-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .editor-container {
            flex: 1;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        #codeEditor {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            padding: 20px;
            resize: none;
            outline: none;
        }
        
        /* Chat Panel */
        .chat-panel {
            background: #161616;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }
        
        #previewBtn {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        #previewBtn:hover {
            background: #2ea043;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .user-message {
            background: #667eea;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .agent-message {
            background: #2a2a2a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #333;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        
        #userInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        #sendButton:hover {
            background: #5a67d8;
        }
        
        #sendButton:disabled {
            background: #4a5568;
            cursor: not-allowed;
        }
        
        /* Preview Modal */
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .preview-modal.active {
            display: flex;
        }
        
        .preview-window {
            width: 90vw;
            height: 90vh;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .preview-header {
            padding: 16px 20px;
            background: #161b22;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-preview {
            background: #da3633;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .preview-content {
            flex: 1;
            background: #f6f8fa;
        }
        
        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Debug info */
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üöÄ Ultimate Coding Agent</div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <div>
                    <div id="userName">Loading...</div>
                    <div style="font-size: 12px; opacity: 0.7;" id="userStatus">Connecting...</div>
                </div>
            </div>
        </div>
        
        <!-- Sidebar - Files -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">üìÅ Files</div>
                <button onclick="app.newFile()" style="background:#238636;color:white;border:none;padding:6px 12px;border-radius:4px;margin-top:10px;cursor:pointer;">+ New File</button>
            </div>
            <div id="fileList"></div>
        </div>
        
        <!-- Main Content - Editor -->
        <div class="main-content">
            <div class="editor-header">
                <div class="file-name" id="currentFileName">Select a file or create new</div>
            </div>
            <div class="editor-container">
                <textarea id="codeEditor" placeholder="Your code will appear here..."></textarea>
            </div>
        </div>
        
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="chat-title">ü§ñ AI Assistant</div>
                <button id="previewBtn" onclick="app.togglePreview()">üëÅÔ∏è Preview</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <div class="input-container">
                    <textarea id="userInput" placeholder="Ask me to build something..." rows="3"></textarea>
                    <button id="sendButton" onclick="app.sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-window">
            <div class="preview-header">
                <div>üñºÔ∏è Live Preview</div>
                <button class="close-preview" onclick="app.closePreview()">√ó</button>
            </div>
            <div class="preview-content">
                <iframe id="previewFrame"></iframe>
            </div>
        </div>
    </div>
    
    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo">
        Debug: Initializing...
    </div>

    <script>
        class UltimateCodingAgent {
            constructor() {
                this.state = {
                    project: { files: {}, name: 'ultimate-project' },
                    currentFile: null,
                    userId: null,
                    supabase: null,
                    userEmail: null
                };
                
                this.debugLog('Constructor called');
                this.init();
            }
            
            debugLog(message) {
                const debugInfo = document.getElementById('debugInfo');
                if (debugInfo) {
                    debugInfo.innerHTML = `Debug: ${message}`;
                    console.log(`[DEBUG] ${message}`);
                }
            }
            
            async init() {
                try {
                    this.debugLog('Initializing...');
                    
                    // Get config from server
                    const config = await this.fetchConfig();
                    this.debugLog('Config fetched');
                    
                    this.state.supabase = window.supabase.createClient(
                        config.supabaseUrl, 
                        config.supabaseAnonKey
                    );
                    this.debugLog('Supabase client created');
                    
                    // Get user with session refresh
                    const { data: { session }, error: sessionError } = await this.state.supabase.auth.getSession();
                    this.debugLog(`Session check: ${session ? 'found' : 'not found'}, Error: ${sessionError?.message || 'none'}`);
                    
                    if (session?.user) {
                        this.state.userId = session.user.id;
                        this.state.userEmail = session.user.email;
                        this.debugLog(`User authenticated: ${this.state.userEmail}`);
                        this.updateUserInfo(this.state.userEmail, 'Connected', '#10b981');
                        await this.loadProject();
                    } else {
                        this.debugLog('No session found, checking for user anyway...');
                        const { data: { user }, error: userError } = await this.state.supabase.auth.getUser();
                        this.debugLog(`Direct user check: ${user ? 'found' : 'not found'}, Error: ${userError?.message || 'none'}`);
                        
                        if (user) {
                            this.state.userId = user.id;
                            this.state.userEmail = user.email;
                            this.debugLog(`User authenticated (direct): ${this.state.userEmail}`);
                            this.updateUserInfo(this.state.userEmail, 'Connected', '#10b981');
                            await this.loadProject();
                        } else {
                            this.debugLog('No user found');
                            this.updateUserInfo('Guest', 'Offline', '#ef4444');
                        }
                    }
                    
                    this.addWelcomeMessage();
                    this.setupEventListeners();
                    this.debugLog('Initialization complete');
                    
                } catch (error) {
                    this.debugLog(`Init error: ${error.message}`);
                    console.error('Init error:', error);
                    this.addMessage('agent', `‚ùå Error: ${error.message}`);
                }
            }
            
            async fetchConfig() {
                this.debugLog('Fetching config from server...');
                const response = await fetch('/api/config');
                if (!response.ok) {
                    throw new Error(`Config fetch failed: ${response.status}`);
                }
                const config = await response.json();
                this.debugLog('Config received');
                return config;
            }
            
            updateUserInfo(name, status, color) {
                this.debugLog(`Updating user info: ${name}, ${status}`);
                const nameEl = document.getElementById('userName');
                const statusEl = document.getElementById('userStatus');
                
                if (nameEl) nameEl.textContent = name;
                if (statusEl) {
                    statusEl.textContent = status;
                    statusEl.style.color = color;
                }
            }
            
            addWelcomeMessage() {
                this.addMessage('agent', `
                    üëã Hello! I'm your Ultimate Coding Agent!<br><br>
                    ‚ú® Just tell me what you want to build:<br>
                    ‚Ä¢ "Make me a portfolio website"<br>
                    ‚Ä¢ "Create a todo app"<br>
                    ‚Ä¢ "Build a landing page"<br><br>
                    I'll generate the complete code and you can preview it instantly!
                `);
            }
            
            setupEventListeners() {
                const userInput = document.getElementById('userInput');
                const sendButton = document.getElementById('sendButton');
                
                if (userInput) {
                    userInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                    
                    userInput.addEventListener('input', () => {
                        if (sendButton) {
                            sendButton.disabled = !userInput.value.trim();
                        }
                    });
                }
            }
            
            async sendMessage() {
                const input = document.getElementById('userInput');
                const message = input.value.trim();
                
                if (!message) return;
                
                // Add user message
                this.addMessage('user', message);
                input.value = '';
                
                const sendButton = document.getElementById('sendButton');
                if (sendButton) sendButton.disabled = true;
                
                // Show typing
                const typingEl = this.showTyping();
                
                try {
                    this.debugLog('Calling coding API...');
                    // Call API
                    const response = await fetch('/api/coding-agent', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: message,
                            currentProject: this.state.project
                        })
                    });
                    
                    const data = await response.json();
                    this.debugLog(`API response: ${response.ok ? 'success' : 'error'}`);
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'API Error');
                    }
                    
                    // Process files
                    this.processGeneratedFiles(data.files);
                    
                    // Add agent response
                    this.hideTyping(typingEl);
                    this.addMessage('agent', data.response || 'Here\'s what I built for you!');
                    this.debugLog('Message processing complete');
                    
                } catch (error) {
                    this.debugLog(`API Error: ${error.message}`);
                    this.hideTyping(typingEl);
                    this.addMessage('agent', `‚ùå Sorry, I encountered an error: ${error.message}`);
                    console.error('API Error:', error);
                }
                
                if (sendButton) sendButton.disabled = false;
            }
            
            processGeneratedFiles(files) {
                this.debugLog(`Processing ${Object.keys(files).length} files`);
                if (!files || Object.keys(files).length === 0) {
                    this.debugLog('No files to process');
                    return;
                }
                
                // Add files to project
                Object.entries(files).forEach(([filename, content]) => {
                    this.state.project.files[filename] = content;
                    this.debugLog(`Added file: ${filename} (${content.length} chars)`);
                });
                
                // Update file list
                this.updateFileList();
                
                // Open first HTML file or first file
                const htmlFiles = Object.keys(files).filter(f => f.endsWith('.html'));
                const fileToOpen = htmlFiles.length > 0 ? htmlFiles[0] : Object.keys(files)[0];
                this.debugLog(`Opening file: ${fileToOpen}`);
                this.openFile(fileToOpen);
                
                // Refresh preview
                this.refreshPreview();
            }
            
            updateFileList() {
                const fileList = document.getElementById('fileList');
                if (!fileList) {
                    this.debugLog('File list element not found');
                    return;
                }
                
                const files = Object.keys(this.state.project.files);
                this.debugLog(`Updating file list with ${files.length} files`);
                
                if (files.length === 0) {
                    fileList.innerHTML = '<div style="color:#666;text-align:center;padding:20px;">No files yet</div>';
                    return;
                }
                
                fileList.innerHTML = files.map(file => `
                    <div class="file-item ${this.state.currentFile === file ? 'active' : ''}" 
                         onclick="app.openFile('${file}')">
                        <span>${this.getFileIcon(file)}</span>
                        <span style="flex:1;overflow:hidden;text-overflow:ellipsis;">${file}</span>
                    </div>
                `).join('');
            }
            
            getFileIcon(filename) {
                const ext = filename.split('.').pop()?.toLowerCase();
                const icons = {
                    'html': 'üåê', 'css': 'üé®', 'js': '‚ö°', 'jsx': '‚öõÔ∏è',
                    'ts': 'üìù', 'tsx': '‚öõÔ∏è', 'json': 'üìã', 'md': 'üìù'
                };
                return icons[ext] || 'üìÑ';
            }
            
            openFile(filename) {
                this.debugLog(`Opening file: ${filename}`);
                this.state.currentFile = filename;
                const content = this.state.project.files[filename] || '';
                
                const editor = document.getElementById('codeEditor');
                const fileNameEl = document.getElementById('currentFileName');
                
                if (editor) editor.value = content;
                if (fileNameEl) fileNameEl.textContent = filename;
                
                this.updateFileList();
            }
            
            newFile() {
                const filename = prompt('Enter filename (e.g., index.html):');
                if (filename && filename.trim()) {
                    this.state.project.files[filename.trim()] = '';
                    this.updateFileList();
                    this.openFile(filename.trim());
                }
            }
            
            refreshPreview() {
                this.debugLog('Refreshing preview');
                const frame = document.getElementById('previewFrame');
                if (!frame) {
                    this.debugLog('Preview frame not found');
                    return;
                }
                
                const htmlFiles = Object.keys(this.state.project.files).filter(f => f.endsWith('.html'));
                this.debugLog(`Found ${htmlFiles.length} HTML files`);
                
                if (htmlFiles.length === 0) {
                    this.debugLog('No HTML files to preview');
                    frame.srcdoc = '<div style="text-align:center;padding:40px;color:#666;"><h2>No HTML files</h2><p>Create an HTML file first</p></div>';
                    return;
                }
                
                const htmlFile = htmlFiles.includes('index.html') ? 'index.html' : htmlFiles[0];
                let html = this.state.project.files[htmlFile] || '';
                this.debugLog(`Using HTML file: ${htmlFile} (${html.length} chars)`);
                
                // Inject CSS and JS
                const cssFiles = Object.keys(this.state.project.files).filter(f => f.endsWith('.css'));
                const jsFiles = Object.keys(this.state.project.files).filter(f => f.endsWith('.js'));
                
                const css = cssFiles.map(f => `<style>${this.state.project.files[f]}</style>`).join('');
                const js = jsFiles.map(f => `<script>${this.state.project.files[f]}<\/script>`).join('');
                
                this.debugLog(`Injecting ${cssFiles.length} CSS files and ${jsFiles.length} JS files`);
                
                if (!html.includes('<html')) {
                    html = `<!DOCTYPE html><html><head><meta charset="UTF-8">${css}</head><body>${html}${js}</body></html>`;
                } else {
                    if (css && html.includes('</head>')) html = html.replace('</head>', `${css}</head>`);
                    if (js && html.includes('</body>')) html = html.replace('</body>', `${js}</body>`);
                }
                
                this.debugLog('Setting preview content');
                frame.srcdoc = html;
            }
            
            togglePreview() {
                const modal = document.getElementById('previewModal');
                if (modal) {
                    modal.classList.toggle('active');
                    if (modal.classList.contains('active')) {
                        this.refreshPreview();
                    }
                }
            }
            
            closePreview() {
                const modal = document.getElementById('previewModal');
                if (modal) {
                    modal.classList.remove('active');
                }
            }
            
            addMessage(sender, content) {
                const messages = document.getElementById('messages');
                if (!messages) {
                    this.debugLog('Messages container not found');
                    return;
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.innerHTML = content;
                messages.appendChild(messageDiv);
                messages.scrollTop = messages.scrollHeight;
                this.debugLog(`Added ${sender} message`);
            }
            
            showTyping() {
                const messages = document.getElementById('messages');
                if (!messages) return null;
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message agent-message';
                typingDiv.innerHTML = '<div class="loading"></div> Thinking...';
                messages.appendChild(typingDiv);
                messages.scrollTop = messages.scrollHeight;
                return typingDiv;
            }
            
            hideTyping(element) {
                if (element && element.parentNode) {
                    element.remove();
                }
            }
            
            async loadProject() {
                if (!this.state.userId) {
                    this.debugLog('Cannot load project: no user ID');
                    return;
                }
                
                try {
                    this.debugLog('Loading project from database...');
                    const { data } = await this.state.supabase
                        .from('coding_projects')
                        .select('*')
                        .eq('user_id', this.state.userId)
                        .order('updated_at', { ascending: false })
                        .limit(1)
                        .single();
                    
                    if (data) {
                        this.debugLog(`Loaded project: ${data.name}`);
                        this.state.project = {
                            id: data.id,
                            name: data.name,
                            files: data.files || {}
                        };
                        
                        this.updateFileList();
                        
                        // Open first file
                        const files = Object.keys(this.state.project.files);
                        if (files.length > 0) {
                            this.openFile(files[0]);
                        }
                    } else {
                        this.debugLog('No existing project found');
                    }
                } catch (error) {
                    this.debugLog(`Project load error: ${error.message}`);
                    console.log('No existing project found');
                }
            }
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new UltimateCodingAgent();
        });
    </script>
</body>
</html>
