<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Agent - Build Apps</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #0a0a0f; color: #e0e0e0; height: 100vh; overflow: hidden; }
        
        .app { display: grid; grid-template-columns: 200px 1fr 1fr 300px; grid-template-rows: 48px 1fr; height: 100vh; }
        
        /* Header */
        .header { grid-column: 1/-1; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); display: flex; align-items: center; padding: 0 12px; gap: 10px; border-bottom: 1px solid #2a2a4a; }
        .logo { font-weight: 700; font-size: 15px; color: #00d9ff; display: flex; align-items: center; gap: 6px; }
        .header-center { flex: 1; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .project-input { background: #0a0a1a; border: 1px solid #3a3a5a; color: #fff; padding: 6px 12px; border-radius: 6px; width: 160px; font-size: 13px; }
        .status { font-size: 11px; padding: 4px 10px; border-radius: 12px; background: #1a3a1a; color: #4ade80; }
        .status.error { background: #3a1a1a; color: #f87171; }
        .status.working { background: #3a3a1a; color: #fbbf24; }
        .btn { background: #2a2a4a; border: 1px solid #3a3a5a; color: #e0e0e0; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; display: flex; align-items: center; gap: 4px; transition: all 0.2s; }
        .btn:hover { background: #3a3a5a; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn.primary { background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%); color: #000; font-weight: 600; border: none; }
        .btn.new { background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%); border: none; }
        .btn.back { background: transparent; border: 1px solid #3a3a5a; }
        
        /* Panels */
        .panel { background: #0d0d15; display: flex; flex-direction: column; border-right: 1px solid #1a1a2a; }
        .panel-title { padding: 10px 12px; font-size: 11px; font-weight: 600; text-transform: uppercase; color: #888; background: #0a0a10; border-bottom: 1px solid #1a1a2a; display: flex; justify-content: space-between; align-items: center; }
        
        /* Files */
        .files { flex: 1; overflow-y: auto; padding: 4px 0; }
        .file { display: flex; align-items: center; padding: 8px 12px; cursor: pointer; gap: 8px; font-size: 13px; border-left: 2px solid transparent; }
        .file:hover { background: #1a1a2a; }
        .file.active { background: #1a2a4a; border-left-color: #00d9ff; color: #00d9ff; }
        .file .del { opacity: 0; background: none; border: none; color: #f87171; cursor: pointer; margin-left: auto; }
        .file:hover .del { opacity: 1; }
        .empty { padding: 20px; text-align: center; color: #555; font-size: 12px; }
        
        /* Editor */
        .editor { background: #0a0a10; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #0d0d15; border-bottom: 1px solid #1a1a2a; overflow-x: auto; }
        .tab { padding: 10px 16px; font-size: 12px; color: #888; cursor: pointer; border-bottom: 2px solid transparent; display: flex; align-items: center; gap: 6px; }
        .tab:hover { color: #ccc; background: #1a1a2a; }
        .tab.active { color: #00d9ff; border-bottom-color: #00d9ff; background: #0a0a10; }
        .code { flex: 1; }
        .code textarea { width: 100%; height: 100%; background: #0a0a10; border: none; color: #e0e0e0; font-family: 'Fira Code', 'Consolas', monospace; font-size: 13px; line-height: 1.6; padding: 16px; resize: none; outline: none; }
        .editor-footer { padding: 6px 12px; background: #0d0d15; border-top: 1px solid #1a1a2a; font-size: 11px; color: #666; display: flex; justify-content: space-between; }
        
        /* Preview */
        .preview { background: #fff; display: flex; flex-direction: column; }
        .preview .panel-title { background: #0d0d15; color: #888; }
        .preview-controls { display: flex; gap: 4px; }
        .preview-controls .btn { padding: 2px 6px; font-size: 10px; }
        .preview-controls .btn.active { background: #00d9ff; color: #000; }
        .preview-area { flex: 1; background: #f0f0f0; display: flex; align-items: center; justify-content: center; }
        .preview-frame { width: 100%; height: 100%; border: none; background: #fff; }
        .preview-frame.mobile { width: 375px; height: 100%; max-height: 667px; box-shadow: 0 0 0 8px #222, 0 20px 40px rgba(0,0,0,0.4); border-radius: 20px; }
        .preview-frame.tablet { width: 768px; height: 100%; max-height: 500px; box-shadow: 0 0 0 6px #222; border-radius: 10px; }
        .preview-placeholder { color: #999; text-align: center; }
        .preview-placeholder p { margin: 8px 0; }
        
        /* Chat */
        .chat { background: #0d0d15; border-left: 1px solid #1a1a2a; display: flex; flex-direction: column; }
        .messages { flex: 1; overflow-y: auto; padding: 12px; }
        .msg { margin-bottom: 12px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; } }
        .msg.bot { background: linear-gradient(135deg, #1a1a2e 0%, #1a2a3e 100%); border-radius: 12px; padding: 12px; border-left: 3px solid #00d9ff; }
        .msg.user { background: linear-gradient(135deg, #1a3a2a 0%, #1a4a3a 100%); border-radius: 12px; padding: 12px; margin-left: 20px; }
        .msg .who { font-size: 10px; font-weight: 600; text-transform: uppercase; color: #00d9ff; margin-bottom: 6px; }
        .msg.user .who { color: #4ade80; }
        .msg .text { font-size: 13px; line-height: 1.5; }
        .msg .text code { background: #0a0a10; padding: 2px 6px; border-radius: 4px; font-size: 12px; }
        .msg .text pre { background: #0a0a10; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 10px 0; font-size: 11px; }
        .msg .text strong { color: #00d9ff; }
        .msg .text ul, .msg .text ol { padding-left: 20px; margin: 8px 0; }
        
        .input-area { border-top: 1px solid #1a1a2a; padding: 12px; background: #0a0a10; }
        .quick { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
        .quick button { background: #1a1a2a; border: 1px solid #2a2a4a; color: #ccc; padding: 4px 10px; border-radius: 16px; font-size: 11px; cursor: pointer; }
        .quick button:hover { background: #2a2a4a; border-color: #00d9ff; }
        .input-row { display: flex; gap: 8px; }
        .input-row input { flex: 1; background: #0d0d15; border: 1px solid #2a2a4a; color: #fff; padding: 10px 14px; border-radius: 8px; font-size: 13px; outline: none; }
        .input-row input:focus { border-color: #00d9ff; }
        .input-row button { background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%); border: none; color: #000; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 13px; }
        .input-row button:disabled { background: #2a2a4a; color: #666; cursor: not-allowed; }
        
        .typing { display: flex; gap: 4px; padding: 8px 0; }
        .typing span { width: 8px; height: 8px; background: #00d9ff; border-radius: 50%; animation: bounce 1.4s infinite; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-8px); } }
        
        /* Modal */
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal-bg.show { display: flex; }
        .modal { background: #1a1a2e; border: 1px solid #2a2a4a; border-radius: 12px; padding: 20px; width: 90%; max-width: 400px; }
        .modal h3 { color: #00d9ff; margin-bottom: 16px; font-size: 16px; }
        .modal-list { max-height: 300px; overflow-y: auto; }
        .modal-item { padding: 12px; background: #0d0d15; border-radius: 8px; margin-bottom: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .modal-item:hover { background: #1a2a4a; }
        .modal-actions { margin-top: 16px; display: flex; justify-content: flex-end; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a10; }
        ::-webkit-scrollbar-thumb { background: #2a2a4a; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <button class="btn back" onclick="location.href='index.html'">‚Üê Back</button>
            <div class="logo">‚ö° Code Agent</div>
            <div class="header-center">
                <input type="text" class="project-input" id="projectName" value="my-project" placeholder="Project name">
                <span class="status" id="status">Ready</span>
            </div>
            <button class="btn new" onclick="newProject()">‚ú® New</button>
            <button class="btn" onclick="openLoadModal()">üìÇ Load</button>
            <button class="btn" onclick="saveProject()">üíæ Save</button>
            <button class="btn primary" onclick="downloadZip()">‚¨áÔ∏è Download</button>
        </header>
        
        <aside class="panel">
            <div class="panel-title">üìÅ Files <button class="btn" onclick="addFile()" style="padding:2px 8px;font-size:10px">+ New</button></div>
            <div class="files" id="fileList"><div class="empty">No files yet.<br>Ask me to build something!</div></div>
        </aside>
        
        <main class="editor">
            <div class="tabs" id="tabs"><div class="tab active">Welcome</div></div>
            <div class="code"><textarea id="editor" spellcheck="false" placeholder="// Code will appear here..."></textarea></div>
            <div class="editor-footer"><span id="fileLabel">No file</span><span id="cursor">Ln 1</span></div>
        </main>
        
        <section class="preview">
            <div class="panel-title">
                ‚ñ∂Ô∏è Preview
                <div class="preview-controls">
                    <button class="btn active" data-mode="desktop" onclick="setPreviewMode('desktop')">üíª</button>
                    <button class="btn" data-mode="tablet" onclick="setPreviewMode('tablet')">üì±</button>
                    <button class="btn" data-mode="mobile" onclick="setPreviewMode('mobile')">üì±</button>
                    <button class="btn" onclick="refreshPreview()">üîÑ</button>
                </div>
            </div>
            <div class="preview-area" id="previewArea">
                <div class="preview-placeholder" id="previewPlaceholder">
                    <p>üñºÔ∏è Live Preview</p>
                    <p>HTML output appears here</p>
                </div>
                <iframe id="previewFrame" class="preview-frame" style="display:none"></iframe>
            </div>
        </section>
        
        <aside class="chat">
            <div class="panel-title">ü§ñ AI Coder</div>
            <div class="messages" id="chatBox">
                <div class="msg bot">
                    <div class="who">üß† Agent</div>
                    <div class="text"><strong>Ready to build!</strong><br>Tell me what you want and I'll create production-ready code with all files.</div>
                </div>
            </div>
            <div class="input-area">
                <div class="quick">
                    <button onclick="quickSend('Build a landing page')">üè† Landing</button>
                    <button onclick="quickSend('Create a todo app')">üìã Todo</button>
                    <button onclick="quickSend('Make a calculator')">üßÆ Calc</button>
                    <button onclick="quickSend('Build a portfolio')">üë§ Portfolio</button>
                </div>
                <div class="input-row">
                    <input type="text" id="userInput" placeholder="What do you want to build?" onkeypress="if(event.key==='Enter')send()">
                    <button id="sendBtn" onclick="send()">Build</button>
                </div>
            </div>
        </aside>
    </div>
    
    <div class="modal-bg" id="loadModal">
        <div class="modal">
            <h3>üìÇ Load Project</h3>
            <div class="modal-list" id="projectList"></div>
            <div class="modal-actions"><button class="btn" onclick="closeModal()">Cancel</button></div>
        </div>
    </div>

<script>
// ============ STATE ============
let project = { id: null, name: 'my-project', files: {}, chat: [] };
let currentFile = null;
let busy = false;
let supabase = null;
let userId = null;

// ============ INIT ============
document.addEventListener('DOMContentLoaded', async () => {
    console.log('üöÄ Coding Agent loaded');
    setStatus('Loading...', 'working');
    
    try {
        // Get config from server
        const res = await fetch('/api/config');
        const cfg = await res.json();
        
        if (cfg.supabaseUrl && cfg.supabaseAnonKey) {
            supabase = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
            const { data } = await supabase.auth.getUser();
            if (data?.user) {
                userId = data.user.id;
                console.log('‚úÖ User:', userId);
                await loadLastProject();
            }
        }
        setStatus('Ready');
    } catch (e) {
        console.error('Init error:', e);
        setStatus('Offline', 'error');
    }
    
    // Editor change handler
    document.getElementById('editor').addEventListener('input', () => {
        if (currentFile) {
            project.files[currentFile] = document.getElementById('editor').value;
            refreshPreview();
        }
    });
});

// ============ UI HELPERS ============
function setStatus(text, type = '') {
    const el = document.getElementById('status');
    el.textContent = text;
    el.className = 'status ' + type;
}

function addChat(who, text, isHtml = false) {
    const box = document.getElementById('chatBox');
    const div = document.createElement('div');
    div.className = 'msg ' + (who === 'user' ? 'user' : 'bot');
    
    let content = isHtml ? text : escapeHtml(text);
    content = content
        .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/^- (.+)$/gm, '‚Ä¢ $1<br>');
    
    div.innerHTML = `<div class="who">${who === 'user' ? 'üë§ You' : 'üß† Agent'}</div><div class="text">${content}</div>`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

function escapeHtml(t) {
    const d = document.createElement('div');
    d.textContent = t;
    return d.innerHTML;
}

function showTyping() {
    const box = document.getElementById('chatBox');
    const div = document.createElement('div');
    div.className = 'msg bot';
    div.id = 'typing';
    div.innerHTML = '<div class="who">üß† Agent</div><div class="typing"><span></span><span></span><span></span></div>';
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

function hideTyping() {
    document.getElementById('typing')?.remove();
}

// ============ SEND MESSAGE ============
function quickSend(text) {
    document.getElementById('userInput').value = text;
    send();
}

async function send() {
    const input = document.getElementById('userInput');
    const msg = input.value.trim();
    
    if (!msg) {
        alert('Please enter what you want to build!');
        return;
    }
    
    if (busy) {
        alert('Please wait, still processing...');
        return;
    }
    
    console.log('üì§ Sending:', msg);
    busy = true;
    input.value = '';
    document.getElementById('sendBtn').disabled = true;
    setStatus('Building...', 'working');
    
    addChat('user', msg);
    project.chat.push({ role: 'user', content: msg });
    showTyping();
    
    try {
        const res = await fetch('/api/coding-agent', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                prompt: msg,
                currentProject: project,
                history: project.chat.slice(-10)
            })
        });
        
        hideTyping();
        
        if (!res.ok) {
            const err = await res.json();
            throw new Error(err.error || 'Request failed');
        }
        
        const data = await res.json();
        console.log('üì• Response:', data);
        
        // Extract files from response
        if (data.files) {
            Object.entries(data.files).forEach(([name, code]) => {
                if (code && code.length > 5) {
                    project.files[cleanName(name)] = code;
                }
            });
        }
        
        // Also extract from text
        extractFiles(data.response);
        
        // Update UI
        updateFileList();
        addChat('bot', data.response, true);
        project.chat.push({ role: 'assistant', content: data.response });
        
        // Open first file
        const files = Object.keys(project.files);
        if (files.length > 0 && !currentFile) {
            openFile(files.find(f => f.endsWith('.html')) || files[0]);
        }
        
        refreshPreview();
        setStatus('Done!');
        setTimeout(() => setStatus('Ready'), 2000);
        
    } catch (e) {
        hideTyping();
        console.error('Error:', e);
        addChat('bot', '‚ùå <strong>Error:</strong> ' + e.message, true);
        setStatus('Error', 'error');
    } finally {
        busy = false;
        document.getElementById('sendBtn').disabled = false;
    }
}

function cleanName(name) {
    // Extract just filename if path is too long
    if (name.length > 50) {
        const match = name.match(/([a-zA-Z0-9_.-]+\.[a-zA-Z0-9]+)$/);
        return match ? match[1] : 'file.txt';
    }
    return name.replace(/[<>:"|?*]/g, '');
}

function extractFiles(text) {
    // Pattern: **üìÑ filename** ```code```
    const patterns = [
        /\*\*üìÑ\s*([^\*\n]+)\*\*\s*```(\w*)\n([\s\S]*?)```/g,
        /üìÑ\s*`?([^`\n]+)`?\s*```(\w*)\n([\s\S]*?)```/g,
        /(?:File|Create)[:\s]*`?([a-zA-Z0-9_\-./]+\.[a-zA-Z0-9]+)`?\s*```(\w*)\n([\s\S]*?)```/gi
    ];
    
    patterns.forEach(regex => {
        let match;
        while ((match = regex.exec(text)) !== null) {
            const name = cleanName(match[1].trim());
            const code = match[3].trim();
            if (code.length > 10) {
                project.files[name] = code;
            }
        }
    });
    
    // Generic code blocks
    const generic = /```(\w+)\n([\s\S]*?)```/g;
    let m;
    while ((m = generic.exec(text)) !== null) {
        const lang = m[1];
        const code = m[2].trim();
        if (code.length < 30) continue;
        
        let name = null;
        if (code.includes('<!DOCTYPE') || code.includes('<html')) name = 'index.html';
        else if (lang === 'css' && !project.files['styles.css']) name = 'styles.css';
        else if ((lang === 'javascript' || lang === 'js') && !project.files['script.js']) name = 'script.js';
        else if (code.includes('"dependencies"')) name = 'package.json';
        
        if (name && !project.files[name]) {
            project.files[name] = code;
        }
    }
}

// ============ FILES ============
function updateFileList() {
    const list = document.getElementById('fileList');
    const files = Object.keys(project.files).sort();
    
    if (files.length === 0) {
        list.innerHTML = '<div class="empty">No files yet.<br>Ask me to build something!</div>';
        return;
    }
    
    list.innerHTML = files.map(f => `
        <div class="file ${currentFile === f ? 'active' : ''}" onclick="openFile('${f}')">
            ${getIcon(f)} ${f}
            <button class="del" onclick="event.stopPropagation();delFile('${f}')">√ó</button>
        </div>
    `).join('');
}

function getIcon(f) {
    const ext = f.split('.').pop().toLowerCase();
    return { html: 'üåê', css: 'üé®', js: '‚ö°', json: 'üìã', py: 'üêç', md: 'üìù' }[ext] || 'üìÑ';
}

function openFile(name) {
    currentFile = name;
    document.getElementById('editor').value = project.files[name] || '';
    document.getElementById('fileLabel').textContent = name;
    updateFileList();
    updateTabs();
    if (name.endsWith('.html')) refreshPreview();
}

function updateTabs() {
    const tabs = document.getElementById('tabs');
    const files = Object.keys(project.files);
    tabs.innerHTML = files.map(f => `
        <div class="tab ${currentFile === f ? 'active' : ''}" onclick="openFile('${f}')">${getIcon(f)} ${f}</div>
    `).join('');
}

function addFile() {
    const name = prompt('File name (e.g., index.html):');
    if (name?.trim()) {
        project.files[name.trim()] = '';
        updateFileList();
        openFile(name.trim());
    }
}

function delFile(name) {
    if (confirm('Delete ' + name + '?')) {
        delete project.files[name];
        updateFileList();
        if (currentFile === name) {
            currentFile = null;
            document.getElementById('editor').value = '';
            document.getElementById('fileLabel').textContent = 'No file';
        }
        refreshPreview();
    }
}

// ============ PREVIEW ============
function refreshPreview() {
    const htmlFiles = Object.keys(project.files).filter(f => f.endsWith('.html'));
    const frame = document.getElementById('previewFrame');
    const placeholder = document.getElementById('previewPlaceholder');
    
    if (htmlFiles.length === 0) {
        frame.style.display = 'none';
        placeholder.style.display = 'block';
        return;
    }
    
    placeholder.style.display = 'none';
    frame.style.display = 'block';
    
    const htmlFile = htmlFiles.includes('index.html') ? 'index.html' : htmlFiles[0];
    let html = project.files[htmlFile] || '';
    
    // Inject CSS
    const cssFiles = Object.keys(project.files).filter(f => f.endsWith('.css'));
    const css = cssFiles.map(f => `<style>/* ${f} */\n${project.files[f]}</style>`).join('\n');
    
    // Inject JS
    const jsFiles = Object.keys(project.files).filter(f => f.endsWith('.js'));
    const js = jsFiles.map(f => `<script>/* ${f} */\n${project.files[f]}<\/script>`).join('\n');
    
    if (!html.includes('<html')) {
        html = `<!DOCTYPE html><html><head><meta charset="UTF-8">${css}</head><body>${html}${js}</body></html>`;
    } else {
        if (css) html = html.replace('</head>', css + '</head>');
        if (js) html = html.replace('</body>', js + '</body>');
    }
    
    frame.srcdoc = html;
}

function setPreviewMode(mode) {
    document.querySelectorAll('.preview-controls .btn').forEach(b => {
        b.classList.toggle('active', b.dataset.mode === mode);
    });
    const frame = document.getElementById('previewFrame');
    frame.className = 'preview-frame' + (mode !== 'desktop' ? ' ' + mode : '');
}

// ============ SAVE/LOAD ============
async function saveProject(silent = false) {
    if (!userId || !supabase) {
        if (!silent) alert('Please login first!');
        return;
    }
    
    setStatus('Saving...', 'working');
    project.name = document.getElementById('projectName').value || 'my-project';
    
    try {
        const payload = {
            user_id: userId,
            name: project.name,
            files: project.files,
            conversation: project.chat,
            updated_at: new Date().toISOString()
        };
        
        let result;
        if (project.id) {
            result = await supabase.from('coding_projects').update(payload).eq('id', project.id).select().single();
        } else {
            result = await supabase.from('coding_projects').insert(payload).select().single();
        }
        
        if (result.error) throw result.error;
        project.id = result.data.id;
        setStatus('Saved!');
        setTimeout(() => setStatus('Ready'), 2000);
    } catch (e) {
        console.error('Save error:', e);
        if (!silent) alert('Save failed: ' + e.message);
        setStatus('Error', 'error');
    }
}

async function loadLastProject() {
    if (!userId || !supabase) return;
    
    try {
        const { data } = await supabase
            .from('coding_projects')
            .select('*')
            .eq('user_id', userId)
            .order('updated_at', { ascending: false })
            .limit(1)
            .single();
        
        if (data) {
            project = {
                id: data.id,
                name: data.name,
                files: data.files || {},
                chat: data.conversation || []
            };
            document.getElementById('projectName').value = project.name;
            updateFileList();
            
            // Restore chat
            if (project.chat.length > 0) {
                document.getElementById('chatBox').innerHTML = '';
                project.chat.forEach(m => {
                    addChat(m.role === 'user' ? 'user' : 'bot', m.content, m.role !== 'user');
                });
            }
            
            // Open first file
            const files = Object.keys(project.files);
            if (files.length > 0) {
                openFile(files[0]);
            }
            
            refreshPreview();
        }
    } catch (e) {
        console.error('Load error:', e);
    }
}

function openLoadModal() {
    if (!userId) {
        alert('Please login first!');
        return;
    }
    document.getElementById('loadModal').classList.add('show');
    loadProjectList();
}

function closeModal() {
    document.getElementById('loadModal').classList.remove('show');
}

async function loadProjectList() {
    const list = document.getElementById('projectList');
    list.innerHTML = '<div style="color:#888">Loading...</div>';
    
    try {
        const { data, error } = await supabase
            .from('coding_projects')
            .select('id, name, updated_at')
            .eq('user_id', userId)
            .order('updated_at', { ascending: false });
        
        if (error) throw error;
        
        if (!data?.length) {
            list.innerHTML = '<div style="color:#888">No saved projects</div>';
            return;
        }
        
        list.innerHTML = data.map(p => `
            <div class="modal-item" onclick="loadProject('${p.id}')">
                <span>üìÅ ${p.name}</span>
                <span style="color:#666;font-size:11px">${new Date(p.updated_at).toLocaleDateString()}</span>
            </div>
        `).join('');
    } catch (e) {
        list.innerHTML = '<div style="color:#f87171">Error: ' + e.message + '</div>';
    }
}

async function loadProject(id) {
    try {
        const { data, error } = await supabase
            .from('coding_projects')
            .select('*')
            .eq('id', id)
            .single();
        
        if (error) throw error;
        
        project = {
            id: data.id,
            name: data.name,
            files: data.files || {},
            chat: data.conversation || []
        };
        
        document.getElementById('projectName').value = project.name;
        document.getElementById('chatBox').innerHTML = '';
        
        project.chat.forEach(m => {
            addChat(m.role === 'user' ? 'user' : 'bot', m.content, m.role !== 'user');
        });
        
        updateFileList();
        
        const files = Object.keys(project.files);
        if (files.length > 0) {
            openFile(files[0]);
        }
        
        refreshPreview();
        closeModal();
        setStatus('Loaded!');
        
    } catch (e) {
        alert('Load failed: ' + e.message);
    }
}

// ============ NEW PROJECT ============
function newProject() {
    if (Object.keys(project.files).length > 0) {
        if (!confirm('Start new project? Unsaved changes will be lost.')) return;
    }
    
    project = { id: null, name: 'new-project', files: {}, chat: [] };
    document.getElementById('projectName').value = 'new-project';
    document.getElementById('chatBox').innerHTML = `
        <div class="msg bot">
            <div class="who">üß† Agent</div>
            <div class="text"><strong>New project started!</strong><br>What do you want to build?</div>
        </div>
    `;
    currentFile = null;
    document.getElementById('editor').value = '';
    document.getElementById('fileLabel').textContent = 'No file';
    updateFileList();
    document.getElementById('previewFrame').style.display = 'none';
    document.getElementById('previewPlaceholder').style.display = 'block';
    setStatus('Ready');
}

// ============ DOWNLOAD ============
async function downloadZip() {
    const files = Object.keys(project.files);
    if (files.length === 0) {
        alert('No files to download!');
        return;
    }
    
    try {
        const zip = new JSZip();
        const folder = zip.folder(project.name || 'project');
        
        files.forEach(name => {
            folder.file(name, project.files[name]);
        });
        
        const blob = await zip.generateAsync({ type: 'blob' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = (project.name || 'project') + '.zip';
        a.click();
        URL.revokeObjectURL(url);
        
        addChat('bot', '‚úÖ <strong>Downloaded!</strong> Your project has been saved as a ZIP file.', true);
    } catch (e) {
        alert('Download failed: ' + e.message);
    }
}

// Auto-save every 60 seconds
setInterval(() => {
    if (userId && Object.keys(project.files).length > 0) {
        saveProject(true);
    }
}, 60000);
