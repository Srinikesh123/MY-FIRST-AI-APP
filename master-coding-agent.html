<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Coding Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 70px 1fr;
            height: 100vh;
        }
        
        /* Header */
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(90deg, #16213e, #0f3460);
            border-bottom: 2px solid #4cc9f0;
            display: flex;
            align-items: center;
            padding: 0 25px;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(76, 201, 240, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(76, 201, 240, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid #4cc9f0;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-email {
            font-weight: 600;
            font-size: 14px;
            color: #4cc9f0;
        }
        
        .user-status {
            font-size: 12px;
            color: #66fcf1;
        }
        
        /* Sidebar - Files */
        .sidebar {
            background: linear-gradient(180deg, #16213e, #1a1a2e);
            border-right: 1px solid #4cc9f0;
            padding: 25px;
            overflow-y: auto;
        }
        
        .sidebar-header {
            margin-bottom: 25px;
        }
        
        .sidebar-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4cc9f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
        }
        
        .file-item {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .file-item:hover {
            background: rgba(76, 201, 240, 0.1);
            border-color: #4cc9f0;
        }
        
        .file-item.active {
            background: rgba(76, 201, 240, 0.2);
            border-left: 4px solid #4cc9f0;
        }
        
        .file-icon {
            font-size: 16px;
        }
        
        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-delete {
            background: rgba(220, 36, 51, 0.2);
            color: #dc2433;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main Content - Editor */
        .main-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f0f0f, #16213e);
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .file-name-display {
            font-size: 18px;
            font-weight: 500;
            color: #4cc9f0;
        }
        
        .cursor-position {
            font-size: 12px;
            color: #66fcf1;
        }
        
        .editor-container {
            flex: 1;
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #4cc9f0;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.1);
        }
        
        #codeEditor {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            border: none;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            padding: 25px;
            resize: none;
            outline: none;
        }
        
        /* Chat Panel */
        .chat-panel {
            background: linear-gradient(180deg, #16213e, #0f0f0f);
            border-left: 1px solid #4cc9f0;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 25px;
            border-bottom: 1px solid #4cc9f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 20px;
            font-weight: 600;
            color: #4cc9f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .preview-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .preview-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: calc(100vh - 200px);
        }
        
        .message {
            max-width: 90%;
            padding: 18px 22px;
            border-radius: 15px;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .user-message {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .agent-message {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border-left: 3px solid #4cc9f0;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-message .message-sender {
            color: #66fcf1;
        }
        
        .agent-message .message-sender {
            color: #4cc9f0;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .message-content pre {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Consolas', monospace;
            font-size: 12px;
        }
        
        .message-content code {
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
        }
        
        .input-area {
            padding: 25px;
            border-top: 1px solid #4cc9f0;
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        #userInput {
            flex: 1;
            background: #2a2a2a;
            border: 2px solid #4cc9f0;
            border-radius: 12px;
            padding: 15px 20px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            outline: none;
            min-height: 80px;
        }
        
        #userInput:focus {
            border-color: #4361ee;
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.3);
        }
        
        #sendButton {
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            align-self: flex-end;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(76, 201, 240, 0.4);
        }
        
        #sendButton:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .quick-action-btn {
            background: rgba(76, 201, 240, 0.1);
            color: #4cc9f0;
            border: 1px solid #4cc9f0;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .quick-action-btn:hover {
            background: rgba(76, 201, 240, 0.3);
            transform: translateY(-1px);
        }
        
        /* Preview Modal */
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .preview-modal.active {
            display: flex;
        }
        
        .preview-window {
            width: 95vw;
            height: 90vh;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(76, 201, 240, 0.3);
        }
        
        .preview-header {
            padding: 20px;
            background: linear-gradient(90deg, #16213e, #0f3460);
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-controls {
            display: flex;
            gap: 10px;
        }
        
        .preview-control-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .preview-control-btn.active {
            background: #2ecc71;
            border-color: #2ecc71;
        }
        
        .close-preview {
            background: #da3633;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .preview-content {
            flex: 1;
            background: #f6f8fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #16213e, #0f3460);
            color: #4cc9f0;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            border-top: 1px solid #4cc9f0;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status.warning { color: #f59e0b; }
        .status.error { color: #ef4444; }
        .status.success { color: #10b981; }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #4cc9f0;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Syntax highlighting for code blocks */
        .token.comment, .token.prolog, .token.doctype, .token.cdata {
            color: #6a9955;
        }
        .token.punctuation {
            color: #d4d4d4;
        }
        .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted {
            color: #569cd6;
        }
        .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted {
            color: #ce9178;
        }
        .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string {
            color: #d4d4d4;
        }
        .token.atrule, .token.keyword {
            color: #c586c0;
        }
        .token.function {
            color: #dcdcaa;
        }
        .token.class-name {
            color: #4ec9b0;
        }
    </style>
</head>
<body>

                    <textarea id="userInput" placeholder="Ask for elite-level coding: 'Build a full-stack app with authentication, database, and real-time features...'"></textarea>

                </div>
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="app.quickAction('Build a landing page')">üè† Landing</button>
                    <button class="quick-action-btn" onclick="app.quickAction('Create a dashboard with charts')">üìä Dashboard</button>
                    <button class="quick-action-btn" onclick="app.quickAction('Make a portfolio website')">üíº Portfolio</button>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">

                    <button class="preview-control-btn" onclick="app.setPreviewMode('tablet')">üì± Tablet</button>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status" id="statusIndicator">üöÄ Initializing...</div>
        <div>Master Coding Agent v2.0</div>
    </div>

    <script>
        class MasterCodingAgent {
            constructor() {
                this.state = {
                    project: { 
                        id: null, 
                        name: 'master-project', 
                        files: {}, 
                        conversation: [],
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    },
                    currentFile: null,
                    isProcessing: false,
                    hasUnsavedChanges: false,
                    previewMode: 'desktop',
                    supabase: null,
                    userId: null,
                    userEmail: null,
                    previewOpen: false
                };
                
                this.init();
            }
            
            async init() {
                try {
                    this.updateStatus('INITIALIZING', 'warning');
                    
                    // Get config from server
                    const config = await this.fetchConfig();
                    this.state.supabase = window.supabase.createClient(
                        config.supabaseUrl, 
                        config.supabaseAnonKey
                    );
                    
                    // Enhanced authentication with session refresh
                    const { data: { session }, error: sessionError } = await this.state.supabase.auth.getSession();
                    
                    if (session?.user) {
                        this.state.userId = session.user.id;
                        this.state.userEmail = session.user.email;
                        this.updateUserInfo(this.state.userEmail, 'Connected', '#4cc9f0');
                        console.log('‚úÖ Authenticated user:', this.state.userEmail);
                        await this.autoLoadLastProject();
                    } else {
                        // Try direct user check as fallback
                        const { data: { user }, error: userError } = await this.state.supabase.auth.getUser();
                        if (user) {
                            this.state.userId = user.id;
                            this.state.userEmail = user.email;
                            this.updateUserInfo(this.state.userEmail, 'Connected', '#4cc9f0');
                            console.log('‚úÖ Authenticated user (direct):', this.state.userEmail);
                            await this.autoLoadLastProject();
                        } else {
                            this.updateUserInfo('Guest', 'Offline', '#ef4444');
                            this.updateStatus('LOGIN_REQUIRED', 'error');
                        }
                    }
                    
                    this.setupEventListeners();
                    this.updateStatus('READY');
                    console.log('‚úÖ Master Coding Agent initialized');
                    
                } catch (error) {
                    console.error('‚ùå Initialization failed:', error);
                    this.updateStatus('ERROR', 'error');
                    this.addMessage('agent', `‚ùå <strong>Startup Error:</strong> ${error.message}`);
                }
            }
            
            async fetchConfig() {
                const response = await fetch('/api/config');
                if (!response.ok) {
                    throw new Error(`Config fetch failed: ${response.status}`);
                }
                return await response.json();
            }
            
            updateUserInfo(email, status, color) {
                const emailEl = document.getElementById('userEmail');
                const statusEl = document.getElementById('userStatus');
                
                if (emailEl) emailEl.textContent = email;
                if (statusEl) {
                    statusEl.textContent = status;
                    statusEl.style.color = color;
                }
                
                // Also update avatar initials
                if (email && email !== 'Guest' && email !== 'Loading...') {
                    const initials = email.charAt(0).toUpperCase();
                    const avatarEl = document.getElementById('userAvatar');
                    if (avatarEl) avatarEl.textContent = initials;
                }
            }
            
            setupEventListeners() {
                const editor = document.getElementById('codeEditor');
                const input = document.getElementById('userInput');
                const sendButton = document.getElementById('sendButton');
                
                if (editor) {
                    // Code editor events
                    editor.addEventListener('input', () => this.handleCodeChange());
                    editor.addEventListener('keyup', () => this.updateCursorPosition());
                    editor.addEventListener('click', () => this.updateCursorPosition());
                    
                    // Add syntax highlighting
                    editor.addEventListener('keydown', (e) => {
                        if (e.key === 'Tab') {
                            e.preventDefault();
                            const start = editor.selectionStart;
                            const end = editor.selectionEnd;
                            
                            // Insert tab character
                            editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                            
                            // Move cursor
                            editor.selectionStart = editor.selectionEnd = start + 4;
                        }
                    });
                }
                
                if (input) {
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                    
                    input.addEventListener('input', () => {
                        if (sendButton) {
                            sendButton.disabled = !input.value.trim();
                        }
                    });
                }
            }
            
            updateCursorPosition() {
                const editor = document.getElementById('codeEditor');
                const posDisplay = document.getElementById('cursorPosition');
                
                if (!editor || !posDisplay) return;
                
                const text = editor.value.substring(0, editor.selectionStart);
                const lines = text.split('\n');
                const line = lines.length;
                const col = lines[lines.length - 1].length + 1;
                
                posDisplay.textContent = `Ln ${line}, Col ${col}`;
            }
            
            handleCodeChange() {
                if (this.state.currentFile) {
                    const editor = document.getElementById('codeEditor');
                    if (editor) {
                        this.state.project.files[this.state.currentFile] = editor.value;
                        this.state.hasUnsavedChanges = true;
                        this.updateStatus('UNSAVED', 'warning');
                        
                        // Auto-refresh preview
                        if (this.state.previewOpen) {
                            this.refreshPreview();
                        }
                    }
                }
            }
            
            async sendMessage() {
                const input = document.getElementById('userInput');
                const message = input.value.trim();
                
                if (!message || this.state.isProcessing) return;
                
                this.state.isProcessing = true;
                input.value = '';
                
                const sendButton = document.getElementById('sendButton');
                if (sendButton) sendButton.disabled = true;
                
                // Add user message
                this.addMessage('user', message);
                
                // Show typing indicator
                const typingId = this.showTyping();
                
                try {
                    // Call elite coding API
                    const response = await fetch('/api/coding-agent', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: message,
                            currentProject: this.state.project,
                            history: this.state.project.conversation.slice(-5) // Include recent conversation
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || `HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    // Update project with new files and conversation
                    if (data.files) {
                        Object.entries(data.files).forEach(([filename, content]) => {
                            this.state.project.files[filename] = content;
                        });
                    }
                    
                    // Add to conversation history
                    this.state.project.conversation.push({ role: 'user', content: message });
                    this.state.project.conversation.push({ role: 'assistant', content: data.response });
                    
                    // Update UI
                    this.updateFileList();
                    
                    // Open first file if none is open
                    if (!this.state.currentFile && Object.keys(this.state.project.files).length > 0) {
                        const firstFile = Object.keys(this.state.project.files)[0];
                        this.openFile(firstFile);
                    }
                    
                    // Hide typing and show response
                    this.hideTyping(typingId);
                    this.addMessage('agent', data.response || 'Here\'s what I built for you!');
                    
                    // Refresh preview
                    this.refreshPreview();
                    
                    // Auto-save project
                    if (this.state.userId) {
                        await this.saveProject(true); // Silent save
                    }
                    
                    this.updateStatus('READY');
                    
                } catch (error) {
                    console.error('API Error:', error);
                    this.hideTyping(typingId);
                    this.addMessage('agent', `‚ùå <strong>Error:</strong> ${error.message}`);
                    this.updateStatus('ERROR', 'error');
                }
                
                this.state.isProcessing = false;
                if (sendButton) sendButton.disabled = false;
            }
            
            async autoLoadLastProject() {
                if (!this.state.userId || !this.state.supabase) return;
                
                try {
                    const { data } = await this.state.supabase
                        .from('coding_projects')
                        .select('*')
                        .eq('user_id', this.state.userId)
                        .order('updated_at', { ascending: false })
                        .limit(1)
                        .single();
                    
                    if (data) {
                        this.state.project = {
                            id: data.id,
                            name: data.name,
                            files: data.files || {},
                            conversation: data.conversation || []
                        };
                        
                        this.updateFileList();
                        
                        // Restore conversation
                        if (this.state.project.conversation.length > 0) {
                            this.renderConversation();
                        }
                        
                        // Open first file
                        const files = Object.keys(this.state.project.files);
                        if (files.length > 0) {
                            this.openFile(files[0]);
                        }
                        
                        console.log('‚úÖ Loaded project:', this.state.project.name);
                    }
                } catch (error) {
                    console.log('No existing project found');
                }
            }
            
            renderConversation() {
                const messages = document.getElementById('messages');
                if (!messages) return;
                
                messages.innerHTML = '';
                this.state.project.conversation.forEach(msg => {
                    this.addMessage(
                        msg.role === 'user' ? 'user' : 'agent',
                        msg.role === 'user' ? msg.content : this.formatResponse(msg.content),
                        true // Skip adding to state since it's already there
                    );
                });
            }
            
            formatResponse(response) {
                // Convert markdown-like formatting to HTML
                return response
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>');
            }
            
            async saveProject(silent = false) {
                if (!this.state.userId || !this.state.supabase) {
                    if (!silent) this.addMessage('agent', '‚ö†Ô∏è <strong>Login required</strong> to save projects');
                    return false;
                }
                
                try {
                    this.updateStatus('SAVING', 'warning');
                    
                    const projectData = {
                        user_id: this.state.userId,
                        name: this.state.project.name || 'master-project',
                        files: this.state.project.files,
                        conversation: this.state.project.conversation,
                        updated_at: new Date().toISOString()
                    };
                    
                    let result;
                    if (this.state.project.id) {
                        // Update existing project
                        result = await this.state.supabase
                            .from('coding_projects')
                            .update(projectData)
                            .eq('id', this.state.project.id)
                            .eq('user_id', this.state.userId)
                            .select()
                            .single();
                    } else {
                        // Create new project
                        result = await this.state.supabase
                            .from('coding_projects')
                            .insert(projectData)
                            .select()
                            .single();
                    }
                    
                    if (result.error) throw result.error;
                    
                    this.state.project.id = result.data.id;
                    this.state.hasUnsavedChanges = false;
                    this.updateStatus('SAVED');
                    
                    if (!silent) {
                        this.addMessage('agent', '‚úÖ <strong>Project saved successfully!</strong>');
                    }
                    
                    setTimeout(() => this.updateStatus('READY'), 2000);
                    return true;
                    
                } catch (error) {
                    console.error('Save failed:', error);
                    this.updateStatus('ERROR', 'error');
                    if (!silent) this.addMessage('agent', `‚ùå <strong>Save failed:</strong> ${error.message}`);
                    return false;
                }
            }
            
            updateFileList() {
                const fileList = document.getElementById('fileList');
                if (!fileList) return;
                
                const files = Object.keys(this.state.project.files).sort();
                
                if (files.length === 0) {
                    fileList.innerHTML = `
                        <div style="color:#66fcf1;text-align:center;padding:40px;font-size:14px;">
                            <div style="font-size:24px;margin-bottom:10px;">üìÅ</div>
                            <div>No files yet</div>
                            <div style="font-size:12px;margin-top:5px;color:#4cc9f0;">Ask me to build something!</div>
                        </div>
                    `;
                    return;
                }
                
                fileList.innerHTML = files.map(file => `
                    <div class="file-item ${this.state.currentFile === file ? 'active' : ''}" 
                         onclick="app.openFile('${file}')">
                        <span class="file-icon">${this.getFileIcon(file)}</span>
                        <span class="file-name">${file}</span>
                        <button class="file-delete" onclick="event.stopPropagation(); app.deleteFile('${file}')">√ó</button>
                    </div>
                `).join('');
            }
            
            getFileIcon(filename) {
                const ext = filename.split('.').pop()?.toLowerCase();
                const icons = {
                    'html': 'üåê', 'css': 'üé®', 'js': '‚ö°', 'jsx': '‚öõÔ∏è',
                    'ts': 'üìù', 'tsx': '‚öõÔ∏è', 'json': 'üìã', 'md': 'üìù',
                    'py': 'üêç', 'java': '‚òï', 'cpp': '‚ö°', 'c': '‚ö°',
                    'php': 'üêò', 'sql': 'üìä', 'xml': 'üìã', 'svg': 'üñºÔ∏è',
                    'png': 'üñºÔ∏è', 'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'gif': 'üñºÔ∏è'
                };
                return icons[ext] || 'üìÑ';
            }
            
            openFile(filename) {
                this.state.currentFile = filename;
                const content = this.state.project.files[filename] || '';
                
                const editor = document.getElementById('codeEditor');
                const fileNameEl = document.getElementById('currentFileName');
                
                if (editor) editor.value = content;
                if (fileNameEl) fileNameEl.textContent = filename;
                
                this.updateFileList();
                this.updateCursorPosition();
            }
            
            newFile() {
                const filename = prompt('Enter filename (e.g., index.html, app.js, style.css):');
                if (filename && filename.trim()) {
                    const cleanName = filename.trim();
                    this.state.project.files[cleanName] = '';
                    this.updateFileList();
                    this.openFile(cleanName);
                }
            }
            
            newFolder() {
                alert('Folder creation coming soon! For now, organize your files by naming convention (e.g., src/main.js, components/header.js)');
            }
            
            deleteFile(filename) {
                if (confirm(`Delete file "${filename}"? This cannot be undone.`)) {
                    delete this.state.project.files[filename];
                    if (this.state.currentFile === filename) {
                        this.state.currentFile = null;
                        const editor = document.getElementById('codeEditor');
                        if (editor) editor.value = '';
                    }
                    this.updateFileList();
                    this.refreshPreview();
                }
            }
            
            refreshPreview() {
                const frame = document.getElementById('previewFrame');
                if (!frame) return;
                
                // Find all HTML files
                const htmlFiles = Object.keys(this.state.project.files).filter(f => f.endsWith('.html'));
                
                if (htmlFiles.length === 0) {
                    frame.srcdoc = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <meta charset="UTF-8">
                            <title>Preview</title>
                            <style>
                                body { 
                                    font-family: Arial, sans-serif; 
                                    display: flex; 
                                    align-items: center; 
                                    justify-content: center; 
                                    height: 100vh; 
                                    margin: 0; 
                                    background: #f0f0f0;
                                    color: #333;
                                }
                                .placeholder { 
                                    text-align: center; 
                                    padding: 40px; 
                                    background: white; 
                                    border-radius: 10px; 
                                    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                                }
                            </style>
                        </head>
                        <body>
                            <div class="placeholder">
                                <h2>üñºÔ∏è Live Preview</h2>
                                <p>No HTML files found in project</p>
                                <p>Ask me to create an HTML file first!</p>
                            </div>
                        </body>
                        </html>
                    `;
                    return;
                }
                
                // Use index.html if available, otherwise first HTML file
                const htmlFile = htmlFiles.includes('index.html') ? 'index.html' : htmlFiles[0];
                let html = this.state.project.files[htmlFile] || '';
                
                // Inject all CSS and JS files
                const cssFiles = Object.keys(this.state.project.files).filter(f => f.endsWith('.css'));
                const jsFiles = Object.keys(this.state.project.files).filter(f => f.endsWith('.js'));
                
                const cssTags = cssFiles.map(f => `<style>/* ${f} */\n${this.state.project.files[f]}</style>`).join('\n');
                const jsTags = jsFiles.map(f => `<script>/* ${f} */\n${this.state.project.files[f]}<\/script>`).join('\n');
                
                // If it's not a complete HTML document, wrap it
                if (!html.includes('<html') && !html.includes('<!DOCTYPE')) {
                    html = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${this.state.project.name}</title>
    ${cssTags}
</head>
<body>
    ${html}
    ${jsTags}
</body>
</html>`;
                } else {
                    // If it's a complete HTML doc, inject CSS and JS appropriately
                    if (cssTags && html.includes('</head>')) {
                        html = html.replace('</head>', `\n${cssTags}\n</head>`);
                    }
                    if (jsTags && html.includes('</body>')) {
                        html = html.replace('</body>', `\n${jsTags}\n</body>`);
                    }
                }
                
                frame.srcdoc = html;
            }
            
            setPreviewMode(mode) {
                this.state.previewMode = mode;
                
                // Update active button
                document.querySelectorAll('.preview-control-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.onclick.toString().includes(mode));
                });
                
                // Update iframe styling
                const frame = document.getElementById('previewFrame');
                if (frame) {
                    frame.className = '';
                    if (mode === 'mobile') {
                        frame.style.width = '375px';
                        frame.style.height = '667px';
                        frame.style.borderRadius = '20px';
                        frame.style.boxShadow = '0 0 0 10px #1a1a1a, 0 25px 50px -12px rgba(0,0,0,0.5)';
                        frame.style.margin = 'auto';
                    } else if (mode === 'tablet') {
                        frame.style.width = '768px';
                        frame.style.height = '1024px';
                        frame.style.borderRadius = '12px';
                        frame.style.boxShadow = '0 0 0 8px #1a1a1a, 0 25px 50px -12px rgba(0,0,0,0.5)';
                        frame.style.margin = 'auto';
                    } else {
                        frame.style.width = '100%';
                        frame.style.height = '100%';
                        frame.style.borderRadius = '0';
                        frame.style.boxShadow = 'none';
                        frame.style.margin = '0';
                    }
                }
            }
            
            togglePreview() {
                const modal = document.getElementById('previewModal');
                if (!modal) return;
                
                if (this.state.previewOpen) {
                    modal.classList.remove('active');
                    this.state.previewOpen = false;
                } else {
                    modal.classList.add('active');
                    this.state.previewOpen = true;
                    this.refreshPreview();
                }
            }
            
            closePreview() {
                const modal = document.getElementById('previewModal');
                if (modal) {
                    modal.classList.remove('active');
                }
                this.state.previewOpen = false;
            }
            
            addMessage(sender, content, skipStateUpdate = false) {
                const messages = document.getElementById('messages');
                if (!messages) return;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.innerHTML = `
                    <div class="message-sender">${sender === 'user' ? 'üë§ You' : 'ü§ñ Elite Agent'}</div>
                    <div class="message-content">${content}</div>
                `;
                messages.appendChild(messageDiv);
                messages.scrollTop = messages.scrollHeight;
                
                if (!skipStateUpdate) {
                    // Add to conversation history if not already there
                    this.state.project.conversation.push({ 
                        role: sender === 'user' ? 'user' : 'assistant', 
                        content: content 
                    });
                }
            }
            
            showTyping() {
                const messages = document.getElementById('messages');
                if (!messages) return null;
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message agent-message';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div class="message-sender">ü§ñ Elite Agent</div>
                    <div class="typing-indicator">
                        <div class="loading"></div> Processing elite-level code...
                    </div>
                `;
                messages.appendChild(typingDiv);
                messages.scrollTop = messages.scrollHeight;
                return typingDiv;
            }
            
            hideTyping(element) {
                if (element && element.parentNode) {
                    element.remove();
                }
            }
            
            updateStatus(text, type = '') {
                const statusEl = document.getElementById('statusIndicator');
                if (statusEl) {
                    statusEl.textContent = text;
                    statusEl.className = 'status' + (type ? ` ${type}` : '');
                }
            }
            
            quickAction(action) {
                const input = document.getElementById('userInput');
                if (input) {
                    input.value = action;
                    input.focus();
                }
            }
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new MasterCodingAgent();
        });
    </script>
</body>
